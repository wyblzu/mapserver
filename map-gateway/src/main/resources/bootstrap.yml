server:
  port: 9003
spring:
  application:
    name: platform-map-gateway
  profiles:
    active: @spring.active@
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: platform-vector-tile
        uri: lb://platform-vector-tile
        predicates:
          - Path=/api-vectortile/**
        filters:
          - StripPrefix=1
      - id: platform-spatial-query
        uri: lb://platform-spatial-query
        predicates:
          - Path=/api-spatialquery/**
        filters:
          - StripPrefix=1

eureka:
  client:
    enabled: true
    healthcheck:
      enabled: false
    fetch-registry: true
    register-with-eureka: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
  instance:
    appname: platform-map-gateway
    instanceId: platform-map-gateway:${spring.application.instance-id:${random.value}}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

logging:
  file:
    max-history: 10

