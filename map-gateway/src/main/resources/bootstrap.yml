server:
  port: 9003
spring:
  application:
    name: platform-map-gateway
  profiles:
    active: @spring.active@

eureka:
  client:
    enabled: true
    healthcheck:
      enabled: true
    fetch-registry: true
    register-with-eureka: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
  instance:
    appname: platform-map-gateway
    instanceId: platform-map-gateway:${spring.application.instance-id:${random.value}}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

logging:
  file:
    max-history: 10

zuul:
  routes:
    api-spatialquery:
      path: /api-spatialquery/**
      serviceId: PLATFORM-SPATIAL-QUERY
    api-vectortile:
      path: /api-vectortile/**
      setviceId: PLATFORM-VECTOR-TILE

