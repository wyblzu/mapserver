server:
  port: 9001
spring:
  application:
    name: platform-vector-tile
  profiles:
    active: @spring.active@
  datasource:
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: select 1
  redis:
    # Redis数据库索引（默认为0)
    database: 0
    host: localhost
    port: 6379
    password: 111111
    lettuce:
      pool:
        max-active: 30
        max-idle: 10
        min-idle: 5
    timeout: 100

eureka:
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
  instance:
    appname: platform-vector-tile
    instanceId: platform-vector-tile:${spring.application.instance-id:${random.value}}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

logging:
  file:
    max-history: 10

mybatis:
  config-location: classpath:config/mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml

swagger2:
  title: 矢量瓦片服务
  version: 1.0
  groupName: 个人
  author: wyblzu
  description: PostgreSQL构建的矢量瓦片服务
  basePackage: com.wyb.vectortile
