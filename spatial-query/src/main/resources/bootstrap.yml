server:
  port: 9002
spring:
  application:
    name: platform-spatial-query
  profiles:
    active: @spring.active@
  resources:
    static-locations: classpath:/template/
  thymeleaf:
    cache: false
    prefix: classpath:/template/
    check-template: true
    suffix: .html
    encoding: UTF-8
    mode: HTML
  datasource:
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: select 1

eureka:
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
  instance:
    appname: platform-spatial-query
    instanceId: platform-spatial-query:${spring.application.instance-id:${random.value}}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

logging:
  file:
    max-history: 10

mybatis:
  config-location: classpath:config/mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml

swagger2:
  title: 空间查询服务
  version: 1.0
  groupName: 个人
  author: wyblzu
  description: PostgreSQL构建的空间查询服务
  basePackage: com.wyb.spatialquery
